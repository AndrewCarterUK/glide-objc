language: objective-c
osx_image: xcode7.2
before_install:
    - rvm use $RVM_RUBY_VERSION
    - brew update
install:
    - brew outdated xctool || brew upgrade xctool
    - sudo easy_install cpp-coveralls
    - bundle install --without=documentation --path ../travis_bundle_dir
script:
    - xctool -project Glide.xcodeproj -scheme Glide build test -sdk macosx10.11 GCC_GENERATE_TEST_COVERAGE_FILES=YES GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES
after_success:
    - slather
cache:
    directories:
        - vendor/bundle